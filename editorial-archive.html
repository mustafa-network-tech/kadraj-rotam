<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EDITORIAL ARCHIVE | Kadraj Rotam</title>
  <meta name="description" content="Natural landscapes selected through an editorial eye. Stillness, light, and memory." />
  <link rel="stylesheet" href="assets/css/layout.css">
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400&display=swap');
    :root{
      --bg:#F9F9F7;
      --panel:#FFFFFF;
      --ink:#1A1A1A;
      --muted:#8C8C8C;
      --accent:#4A4A4A;
      --hair:#E8E6E1;
      --shadow: 0 20px 40px rgba(0,0,0,.04);
      --radius: 2px; /* Keskin ve modern lüks için daha az radius */
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family: "Playfair Display", serif;
      -webkit-font-smoothing: antialiased;
    }

    .wrap{
      width:min(1300px, 94vw);
      margin:0 auto;
      padding:60px 0 120px;
    }

    /* Top bar */
    .top{
      display:flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding-bottom: 60px;
      border-bottom: 1px solid var(--hair);
      margin-bottom: 40px;
    }

    .title{
      font-size: clamp(32px, 4vw, 52px);
      letter-spacing: .2em;
      text-transform: uppercase;
      margin:0;
      font-weight: 400;
    }
    .subtitle{
      margin:15px 0;
      font-family: system-ui, sans-serif;
      font-size: 11px;
      letter-spacing: .4em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .micro{
      max-width: 600px;
      font-family: "Playfair Display", serif;
      font-style: italic;
      font-size: 16px;
      line-height: 1.8;
      color: var(--accent);
      margin-top: 20px;
    }

    /* Grid */
    .grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
    }

    .card{
      background: transparent;
      transition: transform .4s ease;
    }

    .thumb{
      position:relative;
      aspect-ratio: 3 / 4;
      overflow:hidden;
      cursor: crosshair;
    }

    .thumb img{
      width:100%;
      height:100%;
      object-fit: cover;
      transition: transform 1.2s cubic-bezier(0.2, 1, 0.3, 1);
    }
    .card:hover .thumb img{
      transform: scale(1.08);
    }

    /* PREMIUM CAPTION STYLE */
    .caption{
      padding: 25px 0 10px 0;
      font-family: "Playfair Display", serif;
      color: var(--accent);
      font-size: 15px;
      line-height: 1.7;
      position: relative;
      transition: all 0.3s ease;
    }
    
    /* Künye Detayı (JS ile beslenecek) */
    .caption::before {
      content: attr(data-index);
      display: block;
      font-family: system-ui, sans-serif;
      font-size: 9px;
      letter-spacing: 0.2em;
      color: var(--muted);
      margin-bottom: 8px;
      text-transform: uppercase;
    }

    .card:hover .caption {
      color: var(--ink);
    }

    /* Footer */
    .footer{
      margin-top: 100px;
      padding-top: 30px;
      border-top: 1px solid var(--hair);
      display:flex;
      justify-content:center;
      flex-direction: column;
      align-items: center;
      gap:20px;
      color: var(--muted);
      font-family: system-ui, sans-serif;
      font-size: 10px;
      letter-spacing: .3em;
      text-transform: uppercase;
    }

    /* Lightbox */
    .lightbox{
      position:fixed;
      inset:0;
      background: #FFFFFF; /* Beyaz lightbox lüks durur */
      display:none;
      align-items:center;
      justify-content:center;
      z-index:9999;
    }
    .lightbox.open{ display:flex; }
    .lb-panel{ width: 90vw; height: 90vh; display: flex; flex-direction: column; align-items: center; justify-content: center;}
    .lb-img{ max-height: 70vh; max-width: 100%; object-fit: contain; box-shadow: 0 40px 100px rgba(0,0,0,0.1); }
    .lb-cap{ margin-top: 40px; font-size: 18px; max-width: 60ch; text-align: center; font-style: italic; }
    .lb-close{ position: absolute; top: 40px;
    right: 50px; border: none; background: none;  letter-spacing: 0.3em; cursor: pointer; text-transform: uppercase; font-size: 20px;}

    @media (max-width: 980px){ .grid{ grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 640px){ .grid{ grid-template-columns: 1fr; } .wrap{ padding: 30px 0; } }
  </style>
</head>

<body>
  <div id="site-header"></div>
  <main class="wrap">
    <header class="top">
      <div class="brand">
        <h1 class="title">EDITORIAL ARCHIVE</h1>
        <p class="subtitle">FRAMED THROUGH KADRAJ ROTAM</p>
      </div>
      <p class="micro">
        "These frames were not chosen. They stayed."
      </p>
    </header>

    <section class="grid" id="grid"></section>

    <footer class="footer">
      <div>Not every frame asks to be seen. Some ask to be remembered.</div>
      <div style="font-weight: 600; color: var(--ink)">KR — 2026</div>
    </footer>
  </main>

  <div class="lightbox" id="lightbox">
    <button class="lb-close" id="lbClose">❎</button>
    <div class="lb-panel">
      <img class="lb-img" id="lbImg" />
      <div class="lb-cap" id="lbCap"></div>
    </div>
  </div>

  <div id="site-footer"></div>
  <script src="assets/js/layout.js" defer></script>
  <script src="assets/js/app.js" defer></script>
</body>
</html>
